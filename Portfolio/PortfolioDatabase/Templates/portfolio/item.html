{% extends 'home/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    {% block body %}
        <div class="d-flex">
            <div class="d-flex align-self-start">
                <img src="{{ portfolio.portfolio_image }}" alt="" width="300">
            </div>
            <div class="flex-grow-1 ms-3">
                <div class='row'>
                    <h5 class="mt-0">{{ portfolio.portfolio_item_name }}</h5>
                    <p>{{ portfolio.portfolio_item_desc }}</p>
                </div>
                <div class='row'>
                    
                    {% if user.is_authenticated %}
                        <a class="btn btn-primary col-2 ms-2" href="{% url 'edit_portfolio_item' portfolio.id %}" role="button">Edit</a>
                        <a class="btn btn-danger col-2 ms-2" href="{% url 'remove_portfolio_item' portfolio.id %}" role="button">Delete</a>
                    {% endif %}
                        
                    
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
