{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href= "{% static 'style/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
    </head>
    <body>
        
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link active" href="\" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
                <a class="nav-item nav-link" href="\contact">Contact</a>
                <a class="nav-item nav-link" href="\portfolio">Portfolio</a>
                <a class="nav-item nav-link" href="\hobbies">Hobbies</a>
                
                
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'add_portfolio_item' %}">Add Portfolio Item</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
                    
            </div>
        </nav>
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class='alert alert-{{ message.tags }}'>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% block body %}
            {% endblock %}
        </div>
        <script src="" async defer></script>
    </body>
</html>
